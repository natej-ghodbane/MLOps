version: "3.9"

services:
  mlflow:
    build:
      context: ..
      dockerfile: docker/Dockerfile.mlflow
    image: noticc/mlflow:latest
    container_name: mlflow
    ports:
      - "5000:5000"
    volumes:
      - mlflow_data:/mlflow
    networks:
      - churn-net

  api:
    build:
      context: ..
      dockerfile: docker/Dockerfile.api
    image: noticc/churn-api:latest
    container_name: churn_api
    ports:
      - "8000:8000"
    volumes:
      - ../models:/app/models
      - ../data:/app/data
    environment:
      - MLFLOW_TRACKING_URI=http://mlflow:5000
      - ELASTICSEARCH_HOST=http://elasticsearch:9200
    depends_on:
      - mlflow
      - elasticsearch
    networks:
      - churn-net

  ui:
    build:
      context: ..
      dockerfile: docker/Dockerfile.streamlit
    image: noticc/churn-ui:latest
    container_name: churn_ui
    ports:
      - "8501:8501"
    environment:
      - API_URL=http://api:8000
    depends_on:
      - api
    networks:
      - churn-net

  elasticsearch:
    image: docker.elastic.co/elasticsearch/elasticsearch:8.11.1
    container_name: elasticsearch
    environment:
      - discovery.type=single-node
      - xpack.security.enabled=false
      - ES_JAVA_OPTS=-Xms512m -Xmx512m
    ports:
      - "9200:9200"
    volumes:
      - es_data:/usr/share/elasticsearch/data
    networks:
      - churn-net

  kibana:
    image: docker.elastic.co/kibana/kibana:8.11.1
    container_name: kibana
    depends_on:
      - elasticsearch
    ports:
      - "5601:5601"
    environment:
      - ELASTICSEARCH_HOSTS=http://elasticsearch:9200
    networks:
      - churn-net

networks:
  churn-net:
    driver: bridge

volumes:
  mlflow_data:
  es_data:
